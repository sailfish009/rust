[package]
name = "rls"
version = "0.127.0"
authors = ["Nick Cameron <ncameron@mozilla.com>", "Jonathan Turner <jturner@mozilla.com>", "The RLS developers"]
description = "Rust Language Server - provides information about Rust programs to IDEs and other tools"
license = "Apache-2.0/MIT"
repository = "https://github.com/rust-lang-nursery/rls"
categories = ["development-tools"]

build = "build.rs"

[dependencies]
cargo = { git = "https://github.com/rust-lang/cargo", rev = "9e53ac6e6525da914cb05a85e5e8eff7b5dca81f" }
cargo_metadata = "0.5.2"
env_logger = "0.5"
failure = "0.1.1"
jsonrpc-core = "8.0.1"
languageserver-types = "0.39"
lazy_static = "1"
log = "0.4"
racer = "2.0.12"
rls-analysis = "0.12.1"
rls-blacklist = "0.1.2"
rls-data = { version = "0.15", features = ["serialize-serde"] }
rls-rustc = "0.2.1"
rls-span = { version = "0.4", features = ["serialize-serde"] }
rls-vfs = { version = "0.4.5", features = ["racer-impls"] }
rustfmt-nightly = "0.6"
clippy_lints = { version = "0.0.197", optional = true }
serde = "1.0"
serde_json = "1.0"
serde_derive = "1.0"
url = "1.1.0"
rayon = "1"
num_cpus = "1"

[dev-dependencies]
json = "0.11"

[features]
default = []
clippy = ["clippy_lints"]
